<h2 align='center'>Welcome to SmartML!</h2>


<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required ngModel>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" required ngModel></textarea>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                    Send Post
                </button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-outline-secondary" (click)="getFace()">
                Identify Face
            </button>
            <button class="btn btn-outline-danger" (click)="analyseFace()">
                Analyse Face
            </button>
            <button class="btn btn-outline-danger" (click)="deleteData()">
                Delete Data
            </button>
        </div>
    </div>
    <div class="row">
        <div class=" col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="faceData == null && analyseData == null">No post available!</p>
            <p>{{faceData}}</p>
            <p>{{analyseData}}</p>
        </div>
    </div>


</div>


<hr>

<app-upload-file></app-upload-file>

<br><br>
<div>
    <button class="btn btn-primary" (click)="onCapture()">Capture Image</button>
</div>
